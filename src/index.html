<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/main/upcoming/upcoming.css" />
    <meta
      name="description"
      content="Cinemania is the ultimate source for the latest movies, upcoming releases, reviews, and much more. Stay updated with everything happening in the movie world!"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.cinemania.com/" />
    <meta property="og:title" content="Cinemania - Your Go-To Movie Database" />
    <meta
      property="og:description"
      content="Cinemania is your destination for all things movies, including upcoming releases, detailed movie reviews, and exclusive content."
    />
    <meta
      property="og:image"
      content="https://www.cinemania.com/images/cinemania-og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.cinemania.com/" />
    <meta
      property="twitter:title"
      content="Cinemania - Your Go-To Movie Database"
    />
    <meta
      property="twitter:description"
      content="Stay on top of the latest movie releases and reviews with Cinemania. Explore the best in the world of cinema!"
    />
    <meta
      property="twitter:image"
      content="https://www.cinemania.com/images/cinemania-twitter-image.jpg"
    />

    <!-- Other Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Cinemania Team" />
    <meta
      name="keywords"
      content="movies, cinema, film reviews, upcoming movies, movie database, Cinemania"
    />
  </head>
  <body>
    <header>
      <load
        src="./partials/header/header.html"
        icon-path="img/sprite.svg#logo"
      />
    </header>
    <main>
      <load src="./partials/main/hero.html" />
      <load src="./partials/main/movieList.html" />
      <load src="./partials/main/upcoming.html" />
    </main>
    <footer>
      <load src="./partials/footer/footer.html" />
    </footer>
    <load src="./partials/popup/popup.html" />
    <script type="module" src="./main.js"></script>
  </body>
</html>
